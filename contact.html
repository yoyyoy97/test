          <!--  폼 화면 시작  -->

                  <table border="0">
                    <tr>
                        <td>이름</td>

                    </tr>
                    <tr>

                        <td> <input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>@<select name="email" id="rel_site" onchange="window.open(value, '_blank');">

                    </tr>
                    <tr>
                        <td>제목</td>

                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea rows='6' cols='50'></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
